server:
  port: 80
spring:
  redis:
    host: redis-single # 在hosts主机中配置的路径
    port: 6379
    password: hello
    database: 0 # 默认也是从0索引开始的
    timeout: 200ms # 连接超时
    lettuce:
      pool:
        max-active: 1000 # 最大连接数
        max-idle: 20 # 最大的空闲维持连接
        min-idle: 10 # 最小的空闲连接
        time-between-eviction-runs: 2000 # 每2秒回收一次
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springsecurity
    username: root
    password: mysqladmin
  jpa:
    show-sql: true
    properties:
      hibernate: # 添加JPA的属性
        enable_lazy_load_no_trans: true # 配置延迟加载
